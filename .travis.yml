sudo: false
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls

rust:
  - stable
  - beta
  - nightly
  - 1.9.0

matrix:
  allow_failures:
    - rust: nightly

# load travis-cargo
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
      
# the main build
script:
  - |
      travis-cargo build &&
      travis-cargo test
  
after_success:
  # Coverage report
- |
    if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
        tar xzf master.tar.gz &&
        cd kcov-master &&
        mkdir build &&
        cd build &&
        cmake .. &&
        make &&
        sudo make install &&
        cd ../.. &&
        rm -rf kcov-master &&
        for file in target/debug/codespawn_gen-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
        bash <(curl -s https://codecov.io/bash) &&
        echo "Uploaded code coverage"
    fi 

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    # set this to "" instead of nightly right now to workaround a bug in travis-cargo
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    # encrypted github token for doc upload (see `GH_TOKEN` link above)
    # - secure: "..."
